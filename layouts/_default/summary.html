<article class="summary">
    <a href="{{.RelPermalink}}">{{.Title}}</a>
    <h4>{{.Date.Format "January 2, 2006"}}</h4>
    
    {{ truncate 50 .Content }}
    {{ with .GetTerms "tags"}}
        <ul class="tags">
            {{ range . }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    {{ end }}
</article>
